apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: elevatex.dev
      http:
        paths:
          - pathType: ImplementationSpecific
            path: '/api/users/?(.*)'
            backend:
              service:
                name: user-srv
                port:
                  number: 3001
          - pathType: ImplementationSpecific
            path: '/api/products/?(.*)'
            backend:
              service:
                name: product-srv
                port:
                  number: 3002
          - pathType: ImplementationSpecific
            path: '/api/cart/?(.*)'
            backend:
              service:
                name: cart-srv
                port:
                  number: 3003
          - pathType: ImplementationSpecific
            path: '/api/orders/?(.*)'
            backend:
              service:
                name: order-srv
                port:
                  number: 3004
          - pathType: ImplementationSpecific
            path: '/api/payments/?(.*)'
            backend:
              service:
                name: payment-srv
                port:
                  number: 3005
          - pathType: ImplementationSpecific
            path: '/?(.*)'
            backend:
              service:
                name: frontend-srv
                port:
                  number: 3000
