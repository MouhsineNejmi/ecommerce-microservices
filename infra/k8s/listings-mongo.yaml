apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: listings-mongo-pvc
spec:
  resources:
    requests:
      storage: 100Mi
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listings-mongo-depl
spec:
  selector:
    matchLabels:
      app: listings-mongo
  template:
    metadata:
      labels:
        app: listings-mongo
    spec:
      containers:
        - name: listings-mongo
          image: mongo
          volumeMounts:
            - name: listings-mongo-storage
              mountPath: '/data/db'
      volumes:
        - name: listings-mongo-storage
          persistentVolumeClaim:
            claimName: listings-mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: listings-mongo-srv
spec:
  selector:
    app: listings-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
